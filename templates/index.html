<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>knowledge</h1>
            <p>Semantic search through {{ total_docs }} documents</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search your thoughts..." autocomplete="off">
                <div class="search-status" id="searchStatus"></div>
            </div>

            <div class="results" id="results">
                <div class="welcome" style="display:none;"></div>
            </div>
        </main>

        <div class="modal" id="contentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button class="close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

    <footer>
        <h3>A place for ideas to find each other</h3>
        <p>Search understands meaning, not just words</p>
        <div class="features">
            <span class="feature">semantic</span>
            <span class="feature">lightweight</span>
            <span class="feature">private</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
