<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <svg class="circuit-bg" xmlns="http://www.w3.org/2000/svg"></svg>
    
    <div class="container">
        <header>
            <h1>knowledge</h1>
            <p>semantic search â€¢ {{ total_docs }} documents indexed</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="search concepts, ideas, connections..." autocomplete="off">
                <div class="search-status" id="searchStatus">ready</div>
            </div>

            <div class="results" id="results">
                <div class="welcome">
                    <h3>intelligent document analysis</h3>
                    <p>contextual understanding through vector embeddings</p>
                    <div class="features">
                        <span class="feature">semantic search</span>
                        <span class="feature">pattern matching</span>
                        <span class="feature">private index</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal" id="contentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button class="close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
