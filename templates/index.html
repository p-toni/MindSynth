<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>neural.search</h1>
            <p>// semantic analysis • {{ total_docs }} nodes active</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="> initialize query_" autocomplete="off">
                <div class="search-status" id="searchStatus">READY</div>
            </div>

            <div class="results" id="results">
                <div class="welcome">
                    <h3>// neural network initialized</h3>
                    <p>vector embeddings • contextual analysis • pattern recognition</p>
                    <div class="features">
                        <span class="feature">semantic_search</span>
                        <span class="feature">neural_net</span>
                        <span class="feature">encrypted</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal" id="contentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button class="close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
