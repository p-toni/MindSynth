<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% if is_mobile %}
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}">
    {% endif %}
</head>
<body>
    <div class="container">
        <header>
            <h1>knowledge</h1>
            <p>Semantic search through {{ total_docs }} documents</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search your thoughts..." autocomplete="off">
                <div class="search-status" id="searchStatus" aria-live="polite" aria-atomic="true"></div>
                <div class="inline-tags" id="inlineTagsWrap">
                    <span class="tags-label" id="tagsLabel" hidden>Tags</span>
                    <div id="inlineTags" class="chips" hidden></div>
                </div>
            </div>

            <div class="results" id="results" aria-live="polite">
                <div class="welcome" style="display:none;"></div>
            </div>
        </main>

        <div class="idle-texture" id="idleTexture">Explore</div>
        <div class="content-panel" id="contentPanel" role="dialog" aria-modal="true" aria-labelledby="panelTitle" tabindex="-1">
            <div class="panel-header">
                <h2 id="panelTitle"></h2>
                <button class="close-panel" id="closePanel">&times;</button>
            </div>
            <div class="panel-body" id="panelContent"></div>
        </div>
    </div>

    <footer>
        <h3>A place for ideas to find each other</h3>
        <p>Search understands meaning, not just words</p>
        <div class="features">
            <span class="feature">semantic</span>
            <span class="feature">lightweight</span>
            <span class="feature">private</span>
        </div>
    </footer>

    <script>
        // Load Twitter widgets globally if needed
        if (!window.twttr) {
            window.twttr = (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0], t = window.twttr || {};
                if (d.getElementById(id)) return t;
                js = d.createElement(s); js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
                t._e = []; t.ready = function(f) { t._e.push(f) };
                return t;
            }(document, "script", "twitter-wjs"));
        }
    </script>
    {% if is_mobile %}
    <script src="{{ url_for('static', filename='mobile.js') }}" defer></script>
    {% endif %}
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
