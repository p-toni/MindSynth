<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Knowledge Search</h1>
            <p>Semantic search over {{ total_docs }} personal knowledge documents</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ask anything about your knowledge..." autocomplete="off">
                <div class="search-status" id="searchStatus"></div>
            </div>

            <div class="results" id="results">
                <div class="welcome">
                    <h3>Welcome to your personal knowledge base</h3>
                    <p>Start typing to search through your markdown documents using AI-powered semantic search.</p>
                    <div class="features">
                        <span class="feature">‚ú® Semantic Search</span>
                        <span class="feature">‚ö° Ultra-lightweight</span>
                        <span class="feature">üîç Instant Results</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal" id="contentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button class="close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
