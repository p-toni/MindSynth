<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>KNOWLEDGE SEARCH</h1>
            <p>SEMANTIC INTELLIGENCE â€¢ {{ total_docs }} DOCUMENTS</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="SEARCH YOUR KNOWLEDGE BASE..." autocomplete="off">
                <div class="search-status" id="searchStatus"></div>
            </div>

            <div class="results" id="results">
                <div class="welcome">
                    <h3>INTELLIGENT SEARCH SYSTEM</h3>
                    <p>Advanced semantic analysis of your personal knowledge documents</p>
                    <div class="features">
                        <span class="feature">SEMANTIC SEARCH</span>
                        <span class="feature">ULTRA LIGHTWEIGHT</span>
                        <span class="feature">INSTANT RESULTS</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal" id="contentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button class="close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
